<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="logo"></a>
    </header>
    <main class="contain">
      <section class="profile">
        <img
          src="<%=require('./images/jankusto.jpeg')%>"
          alt="Фото пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button
            type="button"
            class="profile__edit button"
            aria-label="Редактировать"
          ></button>
        </div>

        <button
          type="button"
          class="profile__add button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
      <aside class="popup" id="edit-profile">
        <div class="popup__container">
          <form method="get" class="popup__form" name="profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__inputs">
              <input
                type="text"
                name="name"
                id="name-profile"
                class="popup__input"
                placeholder="Меня зовут"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-profile-error" class="popup__error"></span>
              <input
                type="text"
                name="about"
                id="about-profile"
                class="popup__input"
                placeholder="Обо мне"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="about-profile-error" class="popup__error"></span>
            </div>

            <button
              type="submit"
              class="popup__save button"
              name="save"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close button"
            aria-label="Закрыть"
          ></button>
        </div>
      </aside>
      <aside class="popup" id="add-card">
        <div class="popup__container">
          <form method="get" class="popup__form" name="card" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__inputs">
              <input
                type="text"
                name="name"
                id="name-add"
                class="popup__input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="name-add-error" class="popup__error"></span>
              <input
                type="url"
                name="link"
                id="link-add"
                class="popup__input"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="link-add-error" class="popup__error"></span>
            </div>
            <button
              type="submit"
              class="popup__save button"
              name="save"
              aria-label="Создать"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup__close button"
            aria-label="Закрыть"
          ></button>
        </div>
      </aside>
      <aside class="popup popup_image" id="open-image">
        <div class="popup__container">
          <figure class="popup__image-container">
            <img src="" alt="" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button
            type="button"
            class="popup__close button"
            aria-label="Закрыть"
          ></button>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="card">
      <li class="element">
        <img src="" alt="" class="element__image" />
        <div class="element__container">
          <h3 class="element__title"></h3>
          <button
            type="button"
            class="element__like button"
            aria-label="Нравится"
          ></button>
          <button
            type="button"
            class="element__delete button"
            aria-label="Удалить"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
